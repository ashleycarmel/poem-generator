<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main></main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic for a poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>

      <div class="poem">
        Just like moons and like suns,
        <br />
        With the certainty of tides,
        <br />
        Just like hopes springing high,
        <br />
        Still I'll rise
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/ashleycarmel" target="_blank"
          >Ashley Carm√©l St. Louis</a
        >
        and is open-sourced on
        <a href="https://github.com/ashleycarmel/poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://my-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
